---
layout: default
title: The Development
---

<div class="content" id="home">
  {% assign post = site.posts.first %}
  {% assign content = post.content %}
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="dp-container">
      <img id="dp" src="/images/dps/{{ post.img }}.jpg">
    </div>
    <div id="info-container">
      <h1 id="post-title">{{ post.title }}</h1>
      <div id="info-links">
        <a href="http://twitter.com/{{ post.twitter }}" id="twitter-url">@{{ post.twitter }}</a> <span class="separator">&bull;</span>
        <a href="{{ post.website }}" id="website-url">{{ post.website }}</a> <span class="separator">&bull;</span>
        <span id="date">{{ post.date | date_to_string }}</a>
      </div>
    </div>
  </div>
  
  <div class="post">
    {{ content }}
  </div>
</div>
