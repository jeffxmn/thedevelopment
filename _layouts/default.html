<!DOCTYPE html>
<html>
  <head>
      <meta name="author" content="Jeff Martin" />
      <meta name="description" content="The Development - A Website about Websites" />
      <meta name="keywords" content="the development, websites, personal websites, jekyll" />
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>The Development - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.url }}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.url }}/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ site.url }}/css/responsive.css">

      <!-- Slick CSS -->
      <link rel="stylesheet" href="{{ site.url }}/css/slick.css">

      <!-- RSS Discovery -->
      <link type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/rss.xml" rel="alternate">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div id="nav">
        <a id="title-text" href="{{ site.url }}" class="title">The Development</a>
      </div>

      {{ content }}

      <div id="footer">
        <p>
          <span id="credit" class="footer-text">Originally inspired by <a href="http://usesthis.com">The Setup</a></span> <span class="separator">&bull;</span>
          <span id="by" class="footer-text">A website by <a href="http://jeffreymartin.ca">Jeff</a> and <a href="http://victormakcy.com">Victor</a></span> <span class="separator">&bull;</span>
          <span id="github" class="footer-text">We're open sourced on <a href="https://github.com/the-development">GitHub</a>!</span> <span class="separator">
        </p>
      </div>
    </div>

    <script src="{{ site.url }}/scripts/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="{{ site.url }}/scripts/main.js" type="text/javascript"></script>
    <script src="{{ site.url }}/scripts/slick.min.js" type="text/javascript"></script>
