<!DOCTYPE html>
<html>
  <head>
      <meta name="author" content="Jeff Martin" />
      <meta name="description" content="The Development - A Website about Websites" />
      <meta name="keywords" content="the development, websites, personal websites, jekyll" />
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>The Development - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <link href='http://fonts.googleapis.com/css?family=Raleway:300,500,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.png"></a></h1>
          <span class="tagline">A website about websites</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li>
                <a class="post-title" href="{{ post.url }}">{{ post.firstname }} {{ post.lastname }} {{ post.titlesuffix }}</a>
                <span class="post-date">{{ post.date | date_to_string }}</span>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <!-- Coming soon
            <a href="https://twitter.com/_thedevelopment">Archives</a> <span class="separator">&bull;</span>-->
            <a href="/about" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="/about#interviews" class="footer-link">Do an interview</a> <span class="separator">&bull;</span>
            <a href="https://twitter.com/_thedevelopment" class="footer-link">Twitter</a><br />
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>

    <!-- Google Analytics Code -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-46188138-1', 'thedevelopment.co');
      ga('send', 'pageview');
    </script>
  </body>
</html>
