<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Jeff Martin" />
        <meta name="description" content="The Development: A Website about Websites" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <link href='http://fonts.googleapis.com/css?family=Roboto:300,500' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <div class="site">
          <div class="sidebar">
            <div class="header">
              <h1 class="title"><a href="http://thedevelopment.co"><img id="logo" src="/images/logo.png"></a></h1>
              <span class="tagline">A website about websites</span>
              <ul class="posts">
                {% for post in site.posts %}
                  <li><a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
                  <span class="post-date">{{ post.date | date_to_string }}</span></li>
                {% endfor %}
              </ul>
            </div>
            <div class="footer">
              <div class="contact">
                <span>
                  <!-- Coming soon
                  <a href="https://twitter.com/_thedevelopment">Archives</a> <span class="separator">&bull;</span>-->
                  <a href="/about">About</a> <span class="separator">&bull;</span>
                  <a href="/about#interviews">Request interview</a> <span class="separator">&bull;</span>
                  <a href="https://twitter.com/_thedevelopment">Twitter</a>
                </span>
              </div>
            </div>
          </div>

          {{ content }}

        </div>

    </body>
</html>
