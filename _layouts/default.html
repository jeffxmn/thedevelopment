<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="sidebar">
            <div class="header">
              <h1 class="title"><a href="{{site.baseurl}}"><img id="logo" src="{{site.baseurl}}/images/logo.png"></a></h1>
              <span class="tagline">How the Internet built their websites</span>
              <ul class="posts">
                {% for post in site.posts %}
                  <li><a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
                  <span class="post-date">{{ post.date | date_to_string }}</span></li>
                {% endfor %}
              </ul>
            </div>
            <div class="footer">
              <div class="contact">
                <span>
                  <a href="https://twitter.com/yourusername">Archives</a> <span class="separator">&bull;</span>
                  <!-- Coming soon
                  <a href="/about">About</a> <span class="separator">&bull;</span> -->
                  <a href="{{site.baseurl}}/about#interviews">Request interview</a> <span class="separator">&bull;</span>
                  <a href="https://twitter.com/yourusername">Twitter</a>
                </span>
              </div>
            </div>
          </div>

          {{ content }}

        </div>

    </body>
</html>
