---
layout: default
---
<div class="content" id="home">
  <div id="page-info">
    <div id="dp-container">
      <img id="dp" class="img-rounded" src="{{site.baseurl}}/images/dps/{{ page.img }}.jpg">
    </div>
    <div id="info-container">
      <h1 id="page-title">{{ page.title }}</h1>
      <div id="info-links">
        <a href="http://twitter.com/{{ page.twitter }}" id="twitter-url">@{{ page.twitter }}</a> <span class="separator">&bull;</span>
        <a href="{{ page.website }}" id="website-url">{{ page.website }}</a> <span class="separator">&bull;</span>
        <span id="date">As of: {{ page.date | date_to_string }}</a>
      </div>
    </div>
  </div>
  
  <div class="page">
    {{ content }}
  </div>
</div>
